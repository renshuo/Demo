Configuration:
  status: info
  name: YAMLConfigTest
  properties:
    property:
      name: filename
      value: log/test.log
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d %p %C [%t] %m%n"
    File:
      name: File
      fileName: ${filename}
      PatternLayout:
        Pattern: "%d %p %C{1.} [%t] %m%n"
      Filters:
        ThresholdFilter:
          level: DEBUG

  Loggers:
    logger:
      -
        name: org.apache.logging.log4j.test1
        level: debug
        additivity: false
        AppenderRef:
          ref: STDOUT
      -
        name: org.apache.logging.log4j.test2
        level: debug
        additivity: false
        AppenderRef:
          ref: File
      -
        name: io.netty.handler.codec.http.websocketx
        level: info
      -
        name: org.deeplearning4j.optimize.listeners.ScoreIterationListener
        level: warn
    Root:
      level: DEBUG
      AppenderRef:
        ref: STDOUT